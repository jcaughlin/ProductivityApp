<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <title>Java Project</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
      <link rel="stylesheet" href="style.css">
      <script src="validate.js"></script>
   </head>
   <body>
      <div class="container">
         <!--Page Heading-->
         <div class="row pagehead">
            <div class="col-sm-10">
               <div class="page-header row center-block">
                  <h1>Create New Account</h1>
               </div>
            </div>
            <!--Dropdown Menu Button-->
            <div class="col-sm-2">
               <div class="btn-group">
                  <button type="button" class="btn btn-info-outline">Menu</button>
                  <button type="button" class="btn btn-info-outline dropdown-toggle" data-toggle="dropdown">
                  <span class="caret"></span>
                  <span class="sr-only">Toggle Dropdown</span>
                  </button>
                  <div class="dropdown-menu">
                     <a class="dropdown-item" href="#">Action</a>
                     <a class="dropdown-item" href="#">Another action</a>
                     <a class="dropdown-item" href="#">Reports</a>
                     <a>
                        <hr>
                     </a>
                     <a class="dropdown-item" href="#"><i>User Settings</i></a>
                     <a class="dropdown-item" href="#"><strong>Sign Out</strong></a>
                  </div>
               </div>
            </div>
         </div>
         <!--Top of Form-->
         <form class="form-horizontal" action="project01.html" name="newCustomerEntryForm" method="post">
            <fieldset>
               <div class="form-group row">
                  <label class="col-sm-2 control-label bold" for="firstName">First Name:</label>
                  <div class="col-sm-4">
                     <input id="firstName" type="text" class="form-control">
                  </div>
                  <label class="col-sm-2 control-label bold" for="lastName">Last Name:</label>
                  <div class="col-sm-4">
                     <input id="lastName" type="text" class="form-control">
                  </div>
               </div>
               <!--User Email-->
               <div class="form-group row">
                  <label class="col-sm-2 control-label bold" for="userEmail">Enter Email: </label>
                  <div class="col-sm-10">
                     <input class="form-control" id="userEmail" type="text">
                  </div>
               </div>
               <!--User Phone-->
               <div class="form-group row">
                  <label class="col-sm-2 control-label bold">Phone</label>
                  <div class="col-sm-3">
                     <input class="form-control" id="userAreaCode" type="text">
                  </div>
                  <div class="col-sm-3">
                     <input class="form-control" id="userTelPrefix" type="text">
                  </div>
                  <div class="col-sm-4">
                     <input class="form-control" id="userTelSuffix" type="text">
                  </div>
               </div>
               <!--User City-->
               <div class="form-group row">
                  <label class="col-sm-2 control-label bold">Region:</label>
                  <div class="col-sm-4">
                     <select class="custom-select" id="userState">
                        <option value="" selected="selected">Select a State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                     </select>
                  </div>
               </div>

               <!--Upload File -->
               <div class="form-group row">
                  <label class="col-sm-2 control-label bold" for="exampleInputFile">File input</label>

                  <div class="col-sm-4">
                  <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
                </div class="row">
                <div class="col-sm-12">
                  <small id="fileHelp" class="form-text text-muted">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small>
               </div>
             </div>

               <!--Button Group-->
               <div class="form-group row">
                 <div class="col-sm-12">
                  <div class="col-sm-offset-2">
                     <input type="button" class="button-sm btn-success" onClick="validateForm()" id="submitButton" value="validate">
                     <input type="reset" class="button-sm btn-warning" id="clearButton" value="clear form">
                  </div>
                </div>
               </div>
            </fieldset>
         </form>
      </div>
      <!-- Bottom of Container-->
      <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
   </body>
</html>
